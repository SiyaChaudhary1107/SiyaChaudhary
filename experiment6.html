<!DOCTYPE html>
<html>
<head>
  <title>ShopEasy</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial;
    }

    h1 {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .card {
      background-color: white;
      width: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 30px auto;
      text-align: center;
    }

    img {
      width: 100%;
      height: 200px;
    }

    .name {
      font-weight: bold;
      font-size: 18px;
    }

    .desc {
      color: gray;
      font-size: 14px;
    }

    .price {
      color: green;
      font-weight: bold;
      font-size: 16px;
    }

    .oldprice {
      color: gray;
      text-decoration: line-through;
      font-size: 13px;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <h1>ShopEasy</h1>

  <div class="card">
    <img src="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=" alt="T-Shirt">
    <p class="name">Classic Cotton T-Shirt</p>
    <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
    <p class="price">₹799 <span class="oldprice">₹1,199</span></p>
    <button>Add to Cart</button>
  </div>

</body>
</html>
