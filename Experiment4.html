<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <center>
        <!-- Border box using fieldset -->
        <fieldset style="width: fit-content;">
            <legend><h2><b>Hotel Room Booking Form</b></h2></legend>

            <!-- 1. Form -->
            <form>

                <!-- 3. Input fields with Labels -->
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin"><br><br>

                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout"><br><br>

                <!-- 7. Select (dropdown menu) -->
                <label for="roomtype">Room Type:</label>
                <select id="roomtype" name="roomtype">
                    <option>Single Room</option>
                    <option>Double Room</option>
                    <option>Suite</option>
                </select><br><br>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests"><br><br>

                <!-- 8. Textarea (multi-line input) -->
                <label for="requests">Special Requests:</label><br>
                <textarea id="requests" name="requests" rows="4" cols="30"></textarea><br><br>

                <!-- 9. Buttons -->
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">

            </form>
        </fieldset>
    </center>

</body>
</html>
