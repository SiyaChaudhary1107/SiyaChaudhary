<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        h1 {
    text-align: center;
    background-color: aliceblue;
    padding: 0;
    margin: 0;
}
        body {
            font-family: Arial;
            margin: 0;
            
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }
         .card{
           text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: #f5f5f5;
            
        }

        
        /*DEKSTOP*/
       .main-grid{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
        padding: 20px;
       }
       /*TABLET*/
       @media (max-width:800px){
        .main-grid{
       grid-template-columns: repeat(2,1fr);
       }
      }
    @media (max-width: 600px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

            
        
       
    </style>
</head>
<body>
    <h1><span>Responsive Product Grid</span></h1>
    <div class="main-grid">
        <div class="card">
            <img src="#">
            <h3>Product 1</h3>
            <p>high quality</p>
            <p>$49</p>
        </div>

        <div class="card">
            <img src="#">
            <h3>Product 2</h3>
            <p>high best quality</p>
            <p>$22</p>
        </div>

        <div class="card">
            <img src="#">
            <h3>Product 3</h3>
            <p>high outstanding quality</p>
            <p>$29</p>
        </div>

        <div class="card">
            <img src="#">
            <h3>Product 4</h3>
            <p>high good quality</p>
            <p>$19</p>
        </div>
    </div>
    <h4>SIYA CHAUDHARY</h4>
    <h4>2025B15410090</h4>
</body>
</html>
