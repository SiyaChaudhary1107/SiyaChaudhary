<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>

    <style>
        /* ------- NAVBAR STYLING ------- */
        body {
            margin: 0;
            font-family: Georgia, serif;
        }

        .navbar {
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .menu a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            color: lightgray;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        .right-menu a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* -------- HERO SECTION -------- */
        .hero {
            padding: 30px;
        }

        .hero h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .hero p {
            font-size: 20px;
        }
    </style>

</head>
<body>

    <div class="navbar">
        <div class="logo">ShopEase</div>

        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </div>

        <div class="right-menu">
            <a href="#">Cart ðŸ›’</a>
            <a href="#">Login</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
