<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
      body {
            font-family: Arial;
            margin: 0;  
        }
      h1 {
        font-family: sans-serif;
        text-align: center;
        background: black;
        color: white;
        font-size: 30px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-top: 0;
      }  
     .des{
        color: grey;
        font-size: 18px;
     }

     .newprice{
        font-size: 18px;
        color: rgb(20, 177, 3);
        font-weight: bold;
        
     }

     button{
        background-color: blue;
        color: white;
        text-align: center;
        font-size: 18px;
        font-family: sans-serif;
        width: 100%;
        cursor: pointer;
        border: none;
      padding: 8px;
     }
    button:hover {
      background-color: rgb(229, 214, 9);
    }
     .card{
        align-items: center;
        background-color: white;
         width: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      margin:  auto;


     }
     img{
        height: 100%;
        width: 100%;
        align-items: center;

     }
     .oldprice{
        text-decoration: line-through;
        color: gray;
     }
    </style>
</head>
<body>
    <h1>ShopEasy</h1>
    <div class="card">
        <img src ="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=">
        <h3>Cotton T-Shirt</h3>
        <p class="des">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <p class="newprice">799<span class="oldprice">1299</span></p>
        <button >Add to Cart</button>
        
        
    </div>
</body>
</html>
